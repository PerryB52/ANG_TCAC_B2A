<h3><b>s8 c101 form array</b></h3>
<form>
  <input 
    type="text" class="form-control"
    (keyup.enter)="addTopic(topic)" #topic>
  
  <ul class="list-group">
    <li 
      *ngFor="let topic of topics.controls"
      (click)="removeTopic(topic)"
      class="list-group-item">
      {{ topic.value }}
    </li>
  </ul>
</form>
